name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'apps/desktop/**'
      - 'package.json'
      - '**/package.json'

jobs:
  check-web-bundle:
    name: Check Web Bundle Size
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build web app
        working-directory: apps/web
        run: bun run build
      
      - name: Analyze bundle size
        working-directory: apps/web
        run: |
          echo "## ğŸ“¦ Web Bundle å¤§å°åˆ†æ" > bundle-report.md
          echo "" >> bundle-report.md
          
          if [ -d "out" ]; then
            TOTAL_SIZE=$(du -sh out | cut -f1)
            echo "**æ€»å¤§å°**: $TOTAL_SIZE" >> bundle-report.md
            echo "" >> bundle-report.md
            
            echo "### ä¸»è¦æ–‡ä»¶" >> bundle-report.md
            echo "\`\`\`" >> bundle-report.md
            find out -type f -name "*.js" -o -name "*.css" | xargs du -h | sort -rh | head -20 >> bundle-report.md
            echo "\`\`\`" >> bundle-report.md
          fi
      
      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('apps/web/bundle-report.md', 'utf8');
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸ“¦ Web Bundle å¤§å°åˆ†æ')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

