name: CI

on:
  # 只在 PR 时运行 CI，确保代码质量
  pull_request:
    branches:
      - main
      - develop
  # 在 develop 分支运行，用于开发测试
  push:
    branches:
      - develop
  # 保留手动触发选项
  workflow_dispatch:

# 避免重复运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        continue-on-error: true
        run: bun run lint

      - name: Type check
        run: bun run check

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build web
        working-directory: apps/web
        run: bun run build

  build-desktop:
    name: Build Desktop
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Build desktop frontend
        working-directory: apps/desktop
        run: bun run build

