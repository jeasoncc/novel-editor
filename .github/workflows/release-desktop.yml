name: Release Desktop App

on:
  workflow_dispatch:
  push:
    branches:
      - release
    tags:
      - "v*.*.*"           # 支持旧格式 (v0.1.0)
      - "desktop-v*.*.*"   # 支持新格式 (desktop-v0.1.0)

# 避免重复构建（特别是多个 tag 同时推送时）
concurrency:
  group: release-desktop-${{ github.ref }}
  cancel-in-progress: false  # 发布流程不取消，确保完整性

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      # Ubuntu 系统依赖
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            pkg-config \
            xdg-utils

      # 安装 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 安装 Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      # 安装根目录依赖（monorepo）
      - name: Install root dependencies
        run: bun install

      # 安装桌面应用依赖
      - name: Install desktop dependencies
        working-directory: apps/desktop
        run: bun install

      # 构建桌面应用前端
      - name: Build frontend
        working-directory: apps/desktop
        run: bun run build
      
      # 验证前端构建 (跨平台)
      - name: Verify frontend build (Unix)
        if: runner.os != 'Windows'
        working-directory: apps/desktop
        run: |
          if [ ! -d "dist" ]; then
            echo "Frontend build failed: dist directory not found"
            exit 1
          fi
          echo "Frontend build successful"
          ls -la dist/
      
      - name: Verify frontend build (Windows)
        if: runner.os == 'Windows'
        working-directory: apps/desktop
        shell: pwsh
        run: |
          if (-not (Test-Path "dist")) {
            Write-Error "Frontend build failed: dist directory not found"
            exit 1
          }
          Write-Output "Frontend build successful"
          Get-ChildItem dist/

      # 构建 & 发布 Tauri App
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tagName: desktop-v__VERSION__
          releaseName: 'Novel Editor Desktop v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # 上传构建产物 (Linux)
      - name: Upload build artifacts (Linux)
        if: success() && runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: tauri-bundles-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/rpm/*.rpm
      
      # 上传构建产物 (macOS)
      - name: Upload build artifacts (macOS)
        if: success() && runner.os == 'macOS'
        uses: actions/upload-artifact@v5
        with:
          name: tauri-bundles-${{ matrix.platform }}-${{ matrix.args }}
          path: |
            apps/desktop/src-tauri/target/*/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/*/release/bundle/macos/*.app
      
      # 上传构建产物 (Windows)
      - name: Upload build artifacts (Windows)
        if: success() && runner.os == 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: tauri-bundles-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
