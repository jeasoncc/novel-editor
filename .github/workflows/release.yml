name: Build & Release Multi-Platform (Bun)

on:
  workflow_dispatch:
  push:
    branches:
      - release
    tags:
      - "v*.*.*"      # 仅当 push 标签时触发 release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'      # Arm macs
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'      # Intel macs
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'  # ARM Ubuntu runner
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # Ubuntu 系统依赖
      # -----------------------------
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            pkg-config

      # -----------------------------
      # 安装 Bun
      # -----------------------------
      - name: setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH   # 这样每一步都能识别 bun
          # curl -fsSL https://bun.sh/install | bash
          # echo "export PATH=\"$HOME/.bun/bin:$PATH\"" >> $GITHUB_ENV

      # -----------------------------
      # Rust
      # -----------------------------
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # -----------------------------
      # 前端依赖（Bun）
      # -----------------------------
      - name: install frontend dependencies
        run: bun install

      # -----------------------------
      # 前端构建（可选）
      # -----------------------------
      - name: build frontend
        run: bun run build

      # -----------------------------
      # 构建 & 发布 Tauri App
      # -----------------------------
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
