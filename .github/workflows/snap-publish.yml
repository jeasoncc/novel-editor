name: Publish to Snap Store

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Snap channel to publish to'
        required: true
        default: 'edge'
        type: choice
        options:
          - edge
          - beta
          - candidate
          - stable
  push:
    tags:
      - 'snap-v*.*.*'   # ä»…åœ¨æ‰“ snap tag æ—¶è§¦å‘ (snap-v0.1.7)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Snapcraft
        run: |
          sudo snap install snapcraft --classic
      
      - name: Build Snap
        uses: snapcore/action-build@v1
        id: build
      
      - name: Determine channel
        id: channel
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
          else
            # Tag æ¨é€é»˜è®¤å‘å¸ƒåˆ° edge
            echo "channel=edge" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to Snap Store
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: ${{ steps.channel.outputs.channel }}
      
      - name: Upload snap artifact
        uses: actions/upload-artifact@v5
        with:
          name: snap-package
          path: ${{ steps.build.outputs.snap }}
      
