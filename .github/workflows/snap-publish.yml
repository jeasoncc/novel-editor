name: Publish to Snap Store

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Snap channel to publish to'
        required: true
        default: 'edge'
        type: choice
        options:
          - edge
          - beta
          - candidate
          - stable
  push:
    tags:
      - 'snap-v*.*.*'   # ä»…åœ¨æ‰“ snap tag æ—¶è§¦å‘ (snap-v0.1.7)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Snapcraft
        run: |
          sudo snap install snapcraft --classic
      
      - name: Build Snap
        uses: snapcore/action-build@v1
        id: build
      
      - name: Extract version and determine channel
        id: version_channel
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
            # ä» package.json è¯»å–ç‰ˆæœ¬å·
            VERSION=$(grep -o '"version":\s*"[^"]*"' package.json | sed 's/.*"version":\s*"\([^"]*\)".*/\1/')
          else
            # ä» tag æå–ç‰ˆæœ¬å· (snap-v0.1.47 -> 0.1.47)
            VERSION=${GITHUB_REF#refs/tags/snap-v}
            echo "channel=edge" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"
          
          # æ›´æ–° snapcraft.yaml ä¸­çš„ç‰ˆæœ¬å·
          sed -i "s/^version: .*/version: '$VERSION'/" snap/snapcraft.yaml
          echo "âœ… Updated snapcraft.yaml version to $VERSION"
      
      - name: Publish to Snap Store
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: ${{ steps.channel.outputs.channel }}
      
      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-package
          path: ${{ steps.build.outputs.snap }}
      
      - name: Create release comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const channel = '${{ steps.version_channel.outputs.channel }}';
            const version = '${{ steps.version_channel.outputs.version }}';
            const tag = context.ref.replace('refs/tags/', '');
            
            try {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `ğŸ‰ **Snap å‘å¸ƒæˆåŠŸï¼**
            
            **é¢‘é“ï¼š** ${channel}
            **ç‰ˆæœ¬ï¼š** ${version}
            
            **å®‰è£…å‘½ä»¤ï¼š**
            \`\`\`bash
            sudo snap install novel-editor-app --${channel}
            \`\`\`
            
            **æŸ¥çœ‹è¯¦æƒ…ï¼š** https://snapcraft.io/novel-editor-app`
              });
            } catch (error) {
              console.log('æ— æ³•åˆ›å»ºè¯„è®ºï¼Œä½† Snap å‘å¸ƒæˆåŠŸ:', error.message);
            }
