# cargo-packager configuration for MSIX packaging
# Based on: https://github.com/tauri-apps/tauri/issues/4818

[package]
product_name = "Novel Editor"
version = "0.1.11"
description = "一个现代化的小说编辑器"
homepage = "https://github.com/jeasoncc/novel-editor"
authors = ["Jeason <xiaomiquan@aliyun.com>"]
publisher = "Lotus"
identifier = "com.lotus.novel-editor"

[package.metadata]
copyright = "Copyright (c) 2024 Lotus"
license = "MIT"

# 构建配置
[build]
before_each_package_command = "bun run build"
frontend_dist = "../dist"

# Windows 特定配置
[windows]
# MSIX 配置
[windows.msix]
enabled = true
publisher = "CN=Lotus"
publisher_display_name = "Lotus"
display_name = "Novel Editor"
capabilities = ["runFullTrust"]

# 图标配置
[windows.msix.icons]
square44x44 = "icons/Square44x44Logo.png"
square150x150 = "icons/Square150x150Logo.png"
store_logo = "icons/StoreLogo.png"

# 应用配置
[windows.msix.application]
background_color = "transparent"
foreground_text = "light"

# 依赖配置
[windows.msix.dependencies]
min_version = "10.0.17763.0"
max_version_tested = "10.0.22621.0"

# 资源配置
[resources]
# 包含的资源文件
include = []

# 排除的文件
exclude = [
  "node_modules",
  "target",
  "dist",
  ".git"
]
